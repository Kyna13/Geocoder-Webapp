<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1 class="heading">Super Geocoder</h1>
    <p>Upload a file containing addresses to get their latitude and longitude. Please make sure the file contains an "Address" column.</p>
    <form class="form" accept=".csv" action="{{ url_for('success') }}" method="post" enctype="multipart/form-data">
        {{ csrf_token }}
        <input type="file" name="file_input"><br>
        <input type="submit" name="submit_btn">
    </form>
    <table class="content_table">
      {% for key in content.keys() %}
      <tr>
        <!-- <th>{{ key }}</th> -->
        {% for value in content[key] %}
        <td>
          {{ value }}
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    <table>
    <a id="download_btn" href="{{ url_for('download') }}">{{ btn }}</a>
    <div class="error">{{ error }}</div>
  </div>
  <script type="text/javascript">
    if(document.getElementById('download_btn').innerHTML == ""){
      document.getElementById('download_btn').style.display = "none";
    }
  </script>
</body>
</html>
